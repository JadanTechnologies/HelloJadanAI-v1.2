<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HelloJadanAI - AI Creative Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-indigo': '#4F46E5',
              'brand-cyan': '#22D3EE',
              'brand-navy': '#0F172A',
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              'pulse-subtle': 'pulse-subtle 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'hologram-float': 'hologram-float 6s ease-in-out infinite',
              'hologram-pulse': 'hologram-pulse 3s ease-in-out infinite',
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { boxShadow: '0 0 5px #22D3EE, 0 0 10px #22D3EE' },
                '50%': { boxShadow: '0 0 20px #22D3EE, 0 0 30px #22D3EE' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'hologram-float': {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              'hologram-pulse': {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.8' },
                '50%': { transform: 'scale(1.05)', opacity: '1' },
              },
              'pulse-subtle': {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.5' },
                '50%': { transform: 'scale(1.05)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6"
  }
}
</script>
</head>
  <body class="bg-white dark:bg-brand-navy">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
